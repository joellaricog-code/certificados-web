<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta de Certificados</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>CERTIFICADOS</h1>
    <p>Ingrese su DNI para ver sus certificados:</p>
    <div class="buscador">
      <input type="text" id="dni" placeholder="Ingrese DNI">
      <button onclick="buscarCertificado()">Buscar</button>
    </div>
    
    <div id="result-box" style="display: none;">
      <h3 id="nombre-titulo"></h3>
      <table>
        <thead>
          <tr>
            <th>TIPO</th>
            <th>FECHA</th>
            <th>LINK</th>
          </tr>
        </thead>
        <tbody id="tabla-certificados"></tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
